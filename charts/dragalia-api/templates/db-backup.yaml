{{- if .Values.postgresqlBackup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
spec:
  schedule: {{ .Values.postgresqlBackup.cron | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres
              image: postgres:latest
              imagePullPolicy: IfNotPresent
              command: 
                - sh
                - -c
                - >
                  echo Connecting to host {{ include "dragalia-api.fullname" . }}-postgresql;
                  pg_dump 
                  --username=postgres 
                  --no-password
                  --format=custom
                  --file=/backups/dragalia-api-$(date +"%Y-%m-%d_%H-%M-%S").bak
                  --host={{ include "dragalia-api.fullname" . }}-postgresql
                  --verbose
              volumeMounts:
                - name: data
                  mountPath: /backups
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "dragalia-api.fullname" . }}-postgresql
                      key: postgres-password
                      optional: false
          restartPolicy: Never
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: {{ include "dragalia-api.fullname" . }}-db-backup
{{- end }}